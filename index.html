<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy valentine's day</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,500,600,700" rel="stylesheet" />
</head>

<body>
   <div class="heart" onclick="animateHeart()"></div>
   <div class="heart-text hidden">
      I Love You My Dear
   </div>
   <h1>
      Happy Valentine's Day
   </h1>

   <!--top-->

   <img class="imgHeart" style="left: 10%; top: 10%;" src="img/mini-heart.png" data-speed="4">

   <img class="imgHeart" style="left: 20%; top: 25%;" src="img/mini-heart.png" data-speed="6">

   <img class="imgHeart mobile-none" style="left: 30%; top: 10%;" src="img/mini-heart.png" data-speed="2">

   <img class="imgHeart" style="left: 40%; top: 25%;" src="img/mini-heart.png" data-speed="3">

   <img class="imgHeart" style="left: 50%; top: 10%;" src="img/mini-heart.png" data-speed="4">

   <img class="imgHeart" style="left: 60%; top: 25%;" src="img/mini-heart.png" data-speed="6">

   <img class="imgHeart mobile-none" style="left: 70%; top: 10%;" src="img/mini-heart.png" data-speed="2">

   <img class="imgHeart" style="left: 80%; top: 25%;" src="img/mini-heart.png" data-speed="3">

   <img class="imgHeart" style="left: 90%; top: 10%;" src="img/mini-heart.png" data-speed="2">

   <!--center-->

   <img class="imgHeart" style="left: 10%; top: 35%;" src="img/mini-heart.png" data-speed="4">

   <img class="imgHeart" style="left: 20%; top: 50%;" src="img/mini-heart.png" data-speed="6">

   <img class="imgHeart" style="left: 30%; top: 35%;" src="img/mini-heart.png" data-speed="2">

   <img class="imgHeart" style="left: 40%; top: 50%;" src="img/mini-heart.png" data-speed="3">

   <img class="imgHeart" style="left: 50%; top: 35%;" src="img/mini-heart.png" data-speed="4">

   <img class="imgHeart" style="left: 60%; top: 50%;" src="img/mini-heart.png" data-speed="6">

   <img class="imgHeart" style="left: 70%; top: 35%;" src="img/mini-heart.png" data-speed="2">

   <img class="imgHeart" style="left: 80%; top: 50%;" src="img/mini-heart.png" data-speed="3">

   <img class="imgHeart" style="left: 90%; top: 35%;" src="img/mini-heart.png" data-speed="2">

   <!--bottom-->

   <img class="imgHeart" style="left: 10%; top: 60%;" src="img/mini-heart.png" data-speed="4">

   <img class="imgHeart" style="left: 20%; top: 75%;" src="img/mini-heart.png" data-speed="6">

   <img class="imgHeart" style="left: 30%; top: 60%;" src="img/mini-heart.png" data-speed="2">

   <img class="imgHeart" style="left: 40%; top: 75%;" src="img/mini-heart.png" data-speed="3">

   <img class="imgHeart" style="left: 50%; top: 60%;" src="img/mini-heart.png" data-speed="4">

   <img class="imgHeart" style="left: 60%; top: 75%;" src="img/mini-heart.png" data-speed="6">

   <img class="imgHeart" style="left: 70%; top: 60%;" src="img/mini-heart.png" data-speed="2">

   <img class="imgHeart" style="left: 80%; top: 75%;" src="img/mini-heart.png" data-speed="3">

   <img class="imgHeart" style="left: 90%; top: 60%;" src="img/mini-heart.png" data-speed="2">

   <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

   <script>
      function animateHeart() {
         var heart = document.querySelector('.heart');
         var heartText = document.querySelector('.heart-text');
         var imgHearts = document.querySelectorAll('.imgHeart');

         heartText.style.opacity = '0';
         heart.style.animation = 'heart-disappear 1.5s forwards';

         setTimeout(function () {
            heart.style.display = 'none';
            heart.style.animation = '';

            for (var i = 0; i < imgHearts.length; i++) {
               imgHearts[i].style.opacity = '1';
            }

            heartText.style.display = 'block';
            heartText.style.animation = 'text-appear 1.5s forwards';

            setTimeout(function () {
               heartText.style.animation = 'text-disappear 1.5s forwards';

               setTimeout(function () {
                  heart.style.display = 'block';
                  heart.style.animation = 'heart-appear 1.5s forwards';
               }, 1500);

            }, 2500);

         }, 1500);
      }
   </script>

   <script type="text/javascript">
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
         this.querySelectorAll('.imgHeart').forEach(imgHeart => {
            const speed = imgHeart.getAttribute('data-speed')

            const x = (window.innerWidth - e.pageX * speed) / 100
            const y = (window.innerHeight - e.pageY * speed) / 100

            imgHeart.style.transform = `translateX(${x}px) translateY(${y}px)`
         })
      }
   </script>
</body>

</html>
