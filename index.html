<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy valentine's day</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,500,600,700" rel="stylesheet" />
</head>

<body>
   <div class="heart" onclick="animateHeart()"></div>
   <div class="heart-text hidden">
      I Love You My Dear
   </div>
   <h1>
      Happy Valentine's Day
   </h1>

   <script>
      function animateHeart() {
         var heart = document.querySelector('.heart');
         var heartText = document.querySelector('.heart-text');

         heartText.style.opacity = '0';

         heart.style.animation = 'heart-disappear 1.5s forwards';

         setTimeout(function () {
            heart.style.display = 'none';
            heart.style.animation = '';

            heartText.style.display = 'block';
            heartText.style.animation = 'text-appear 1.5s forwards';

            setTimeout(function () {
               heartText.style.animation = 'text-disappear 1.5s forwards';

               setTimeout(function () {
                  heart.style.display = 'block';
                  heart.style.animation = 'heart-appear 1.5s forwards';
               }, 1500);

            }, 1500);

         }, 1500);
      }
   </script>
</body>
